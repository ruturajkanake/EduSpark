<!-- Register -->

<section id="main-register">
  <div class="register-content p-1">
    <h1 class="l-heading">Register</h1>
    <form class="form-container p-1" action="">
      <div class="form-set">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" id="name">
      </div>
      <div class="form-set">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email">
      </div>
      <div class="form-set">
        <label for="pass1">Password</label>
        <input type="text" placeholder="Enter Password" id="pass1">
      </div>
      <div class="form-set">
        <label for="pass2">Confirm Password</label>
        <input type="text" placeholder="Re-enter Password" id="pass2">
      </div>
      <div class="form-set">
        <label for="phone">Phone</label>
        <input type="text" placeholder="Enter Phone" id="phone">
      </div>
      <div class="form-set">
        <label for="address">Address</label>
        <input type="address" placeholder="Enter Address" id="address">
      </div>
      <div class="form-set register-type">
        <label for="type">Register as : </label><br>
        <input type="radio" name="rb"> Instructor 
        <br>
        <input type="radio" name="rb"> Student
      </div>
      <input class = "btn" type="submit" value="Register">
    </form>
  </div>
</section>
